<html>
  
  <head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='./stylesheets/test.css' />
    <title>SandBox</title>
  </head>
  
  <body>
    <div id='game' class='game'>
      <div id='boardContainer' class='boardContainer'>
        <div id='gameBoard' class='gameBoard'>
          <div class='topRow'>
          </div>
          <div class='middleNine'>
          </div>
          <div class='bottomRow'>
          </div>
        </div>
        <button id='dice' class='dice'>Roll!</button>
        <div class='roll'>
          <div id="firstDie"class='number'></div>
          +
          <div id="secondDie"class='number'></div>
        </div>
        
        <div id='venture' class='venture'>
          <h3>Venture Fund</h3>
        </div>
        <div id='sharks' class='sharks'>
          <h3>Shark Tank</h3>
        </div>
      </div>

      <!-- 
      * react compnents for different players
        * have all four players shown;
        * can have multiple human players;
        * if no human, make simple ai to play;
      -->
      <div id='playerInfoContainer' class='playerInfoContainer'>
        <div id='playerOne' class='player'>
        </div>
        <div id='playerTwo' class='player'>
        </div>
        <div id='playerThree' class='player'>
        </div>
        <div id='playerFour' class='player'>
        </div>
      </div>
    </div>
  </body>
  
  <script src="./js/gameSquares.js"></script>
  <script src="./js/gameBoard.js"></script>
  <script src="./js/player.js"></script>
  <script src="./js/index.js"></script>
</html>
