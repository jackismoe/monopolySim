<html>
  
  <head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='./frontend/stylesheets/test.css' />
    <title>SandBox</title>
  </head>
  
  <body>
    <div id='game' class='game'>
      <div id='boardContainer' class='boardContainer'>
        <div id='gameBoard' class='gameBoard'>
          <div class='topRow'>
          </div>
          <div class='middleNine'>
          </div>
          <div class='bottomRow'>
          </div>
        </div>
        <button id='dice' class='dice'>Roll!</button>
        <div class='roll'>
          <div id="firstDie"class='number'></div>
          +
          <div id="secondDie"class='number'></div>
        </div>
        
        <div id='venture' class='venture'>
          <h3>Venture Fund</h3>
        </div>
        <div id='sharks' class='sharks'>
          <h3>Shark Tank</h3>
        </div>
      </div>
      <div id='backgroundImages'>
        <img id='dog' src='./frontend/images/pieces/dog.png'>
        <img id='diamond' src="./frontend/images/pieces/diamond.png">
        <img id='man' src='./frontend/images/pieces/man.png'>
        <img id='boat' src='./frontend/images/pieces/boat.png'>
      </div>
    </div>
  </body>
  
  <script src="./frontend/js/gameSquares.js"></script>
  <script src="./frontend/js/gameBoard.js"></script>
  <script src="./frontend/js/player.js"></script>
  <script src="./frontend/js/index.js"></script>
</html>
